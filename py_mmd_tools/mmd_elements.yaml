---
metadata_identifier:
  maxOccurs: '1'
  minOccurs: '1'
  acdd: 
    id:
      maxOccurs: '1'
      minOccurs: '1'
      comment: Required, and should be UUID. No repetition allowed.
      description: An identifier for the dataset, provided by and unique within its naming authority. The combination of the "naming authority" and the "id" should be globally unique, but the id can be globally unique by itself also. A uuid is recommended.
    naming_authority:
      maxOccurs: '1'
      minOccurs: '1'
      comment: Required. We recommend using reverse-DNS naming. No repetition allowed.
      description: The organization that provides the initial id (see above) for the dataset. The naming authority should be uniquely specified by this attribute. We recommend using reverse-DNS naming for the naming authority.

alternate_identifier:
  maxOccurs: unbounded
  minOccurs: '0'
  alternate_identifier:
    acdd_ext:
      alternate_identifier:
        comment: Alternative identifier for the dataset (but not DOI). Comma separated list.
        separator: ','
  type:
    acdd_ext:
      alternate_identifier_type:
        comment: Identification of the type of identifier used. Comma separated list.
        separator: ','

last_metadata_update:
  maxOccurs: '1'
  minOccurs: '1'
  update:
    maxOccurs: unbounded
    minOccurs: '1'
    datetime:
      minOccurs: '1'
      acdd: 
        date_metadata_modified:
          separator: ','
          comment: Format as ISO8601. Comma separated list if more than once.
        date_created:
          minOccurs: '1'
          comment: Format as ISO8601.
    type:
      minOccurs: '1'
      acdd_ext:
        date_metadata_modified_type:
          separator: ','
          comment: E.g., major or minor modification. Comma separated list.
        date_created_type:
          default: Created
    note:

metadata_status:
  maxOccurs: '1'
  minOccurs: '1'
  default: Active

title:
  maxOccurs: 'unbounded'
  minOccurs: '1'
  title:
    minOccurs: '1'
    acdd:
      title:
        minOccurs: '1'
        comment: Use ACDD extension "title_no" for Norwegian translation.
        description: A short phrase or sentence describing the dataset. In many discovery systems, the title will be displayed in the results list from a search, and therefore should be human readable and reasonable to display in a list of such names. This attribute is also recommended by the NetCDF Users Guide and the CF conventions.
    acdd_ext:
      title_no:
        comment: Used for Norwegian version of the title.
  lang:
    minOccurs: '1'
    acdd_ext:
      title_lang:
        comment: ISO language code.
        default: en

abstract:
  maxOccurs: unbounded
  minOccurs: '1'
  abstract:
    minOccurs: '1'
    acdd:
      summary:
        minOccurs: '1'
        separator: ';'
        comment: Use ACDD extension "summary_no" for Norwegian translation.
        description: A paragraph describing the dataset, analogous to an abstract for a paper.
    acdd_ext:
      summary_no:
        comment: Used for Norwegian version of the abstract.
  lang:
    minOccurs: '1'
    acdd_ext:
      summary_lang:
        comment: ISO language code.
        default: en

temporal_extent:
  maxOccurs: unbounded
  minOccurs: '1'
  start_date:
    maxOccurs: unbounded
    minOccurs: '1'
    acdd:
      time_coverage_start:
        minOccurs: '1'
        comment: Comma separated list.
        separator: ','
  end_date:
    maxOccurs: unbounded
    minOccurs: '0'
    acdd:
      time_coverage_end:
        separator: ','
        comment: Comma separated list.

geographic_extent:
  maxOccurs: '1'
  minOccurs: '1'
  rectangle:
    maxOccurs: '1'
    minOccurs: '1'
    srsName: 
      default: EPSG:4326
    north:
      maxOccurs: '1'
      minOccurs: '1'
      acdd:
        geospatial_lat_max:
          maxOccurs: '1'
          minOccurs: '1'
          comment: No repetition allowed.
          description: Describes a simple upper latitude limit; may be part of a 2- or 3-dimensional bounding region. Geospatial_lat_max specifies the northernmost latitude covered by the dataset. Must be decimal degrees north.
    south:
      maxOccurs: '1'
      minOccurs: '1'
      acdd:
        geospatial_lat_min:
          maxOccurs: '1'
          minOccurs: '1'
          comment: No repetition allowed.
          description: Describes a simple lower latitude limit; may be part of a 2- or 3-dimensional bounding region. Geospatial_lat_min specifies the southernmost latitude covered by the dataset. Must be decimal degrees north.
    east:
      maxOccurs: '1'
      minOccurs: '1'
      acdd:
        geospatial_lon_max:
          maxOccurs: '1'
          minOccurs: '1'
          comment: No repetition allowed.
          description: Describes a simple longitude limit; may be part of a 2- or 3-dimensional bounding region. geospatial_lon_max specifies the easternmost longitude covered by the dataset. Cases where geospatial_lon_min is greater than geospatial_lon_max indicate the bounding box extends from geospatial_lon_max, through the longitude range discontinuity meridian (either the antimeridian for -180:180 values, or Prime Meridian for 0:360 values), to geospatial_lon_min; for example, geospatial_lon_min=170 and geospatial_lon_max=-175 incorporates 15 degrees of longitude (ranges 170 to 180 and -180 to -175). Must be decimal degrees east (negative westwards).
    west:
      maxOccurs: '1'
      minOccurs: '1'
      acdd:
        geospatial_lon_min:
          maxOccurs: '1'
          minOccurs: '1'
          comment: No repetition allowed.
          description: Describes a simple longitude limit; may be part of a 2- or 3-dimensional bounding region. geospatial_lon_min specifies the westernmost longitude covered by the dataset. See also geospatial_lon_max. Must be decimal degrees east (negative westwards).
  polygon:
    maxOccurs: '1'
    minOccurs: '0'
    acdd:
      geospatial_bounds:
        comment: No repetition allowed.

location:
  maxOccurs: '1'
  minOccurs: '0'
  location_vocabulary:
  location_category:
  location_type:
  location_subregion1:
  location_subregion2:
  location_subregion3:
  detailed_location:

dataset_production_status:
  maxOccurs: '1'
  minOccurs: '1'
  acdd_ext:
    dataset_production_status:
      comment: No repetition allowed.
      maxOccurs: '1'
      default: Complete

dataset_language:
  maxOccurs: '1'
  minOccurs: '0'
  default: en

operational_status:
  maxOccurs: '1'
  minOccurs: '0'
  acdd:
    processing_level:
      maxOccurs: '1'
      comment: No repetition allowed. See the MMD docs for valid keywords.

access_constraint:
  maxOccurs: '1'
  minOccurs: '0'
  acdd_ext:
    access_constraint:
      comment: No repetition allowed.

use_constraint:
  maxOccurs: '1'
  minOccurs: '1'
  identifier:
    maxOccurs: '1'
    acdd_ext:
      license_identifier:
        minOccurs: '0'
        maxOccurs: '1'
  resource:
    maxOccurs: '1'
    acdd:
      license:
        minOccurs: '1'
        maxOccurs: '1'
  license_text:

personnel:
  maxOccurs: unbounded
  minOccurs: '0'
  role:
    acdd: 
      creator_role:
        default: 'Investigator'
        separator: ','
        comment: Comma separated list.
      contributor_role:
        default: 'Technical contact'
        separator: ','
        comment: Comma separated list.
  name:
    acdd:
      creator_name:
        default: 'Not available'
        separator: ','
        comment: Comma separated list.
      contributor_name:
        default: 'Not available'
        separator: ','
        comment: Comma separated list.
  email:
    acdd:
      creator_email:
        default: 'Not available'
        separator: ','
        comment: Comma separated list.
    acdd_ext:
      contributor_email:
        default: 'Not available'
        separator: ','
        comment: Comma separated list.
  phone:
  fax:
  organisation:
    acdd:
      creator_institution:
        default: 'Not available'
        separator: ','
        comment: Comma separated list.
    acdd_ext: 
      contributor_institution:
      contributor_organisation:
  contact_address:
    address:
    city:
    province_or_state:
    postal_code:
    country:

data_center:
  maxOccurs: unbounded
  minOccurs: '0'
  data_center_name:
    short_name:
      acdd_ext:
        institution_short_name:
          separator: ','
          comment: Comma separated list.
    long_name: 
      acdd:
        institution:
          separator: ','
          comment: Comma separated list.
  data_center_url:
    acdd:
      publisher_url:
        separator: ','
        comment: Comma separated list.

data_access:
  maxOccurs: unbounded
  minOccurs: '0'
  type:
  name:
  description:
  resource:
  wms_layers:
    maxOccurs: '1'
    minOccurs: '0'
    wms_layer:
      maxOccurs: 'unbounded'
      minOccurs: '0'

related_dataset:
  maxOccurs: unbounded
  minOccurs: '0'
  related_dataset:
    acdd_ext:
      related_dataset_id:
        separator: ','
        comment: Comma separated list.
  relation_type:
    acdd_ext:
      related_dataset_relation_type:
        separator: ','
        comment: Comma separated list.

storage_information:
  maxOccurs: '1'
  minOccurs: '0'
  file_name:
  file_location:
  file_format:
  file_size:
  checksum:

related_information:
  maxOccurs: unbounded
  minOccurs: '0'
  type:
  resource:
  description:

iso_topic_category:
  maxOccurs: unbounded
  minOccurs: '1'
  acdd_ext:
    iso_topic_category:
      separator: ','
      comment: Comma separated list.

keywords:
  maxOccurs: unbounded
  minOccurs: '1'
  keyword:
    minOccurs: '1'
    acdd:
      keywords:
        minOccurs: '1'
        separator: ','
        comment: Comma separated list.
        description: A comma-separated list of keywords and/or phrases. Keywords may be common words or phrases, terms from a controlled vocabulary (GCMD is required), or URIs for terms from a controlled vocabulary (see also "keywords_vocabulary" attribute). If keywords are extracted from, e.g., GCMD Science Keywords, add keywords_vocabulary='GCMDSK' and prefix in any case each keyword with the appropriate prefix.
  vocabulary:
    minOccurs: '1'
    acdd:
      keywords_vocabulary:
        minOccurs: '1'
        comment: Comma separated list.
        separator: ','
        description: If you are using a controlled vocabulary for the words/phrases in your "keywords" attribute, this is the unique name or identifier of the vocabulary from which keywords are taken. If more than one keyword vocabulary is used, each may be presented with a key, a long name, and a url, followed by a comma, so that keywords may be prefixed with the controlled vocabulary key. Example: 'GCMD:GCMD Keywords:https://gcmd.earthdata.nasa.gov/kms/concepts/concept_scheme/sciencekeywords, GEMET:INSPIRE Themes:http://inspire.ec.europa.eu/theme'.
  resource:
  separator:

project:
  maxOccurs: unbounded
  minOccurs: '0'
  short_name:
    acdd_ext:
      project_short_name:
        separator: ';'
        comment: Semicolon separated list.
  long_name:
    acdd:
      project:
        separator: ';'
        comment: Semicolon separated list.

platform:
  maxOccurs: unbounded
  minOccurs: '0'
  short_name:
    separator: ','
    comment: Comma separated list.
  long_name:
    acdd:
      platform:
        separator: ','
        comment: Comma separated list.
  resource:
    acdd:
      platform_vocabulary:
        separator: ','
        comment: Comma separated list.
  orbit_relative:
  orbit_absolute:
  orbit_direction:
  instrument:
    short_name:
      separator: ','
      comment: Comma separated list.
    long_name:
      acdd:
        instrument:
          separator: ','
          comment: Comma separated list.
    resource:
      acdd:
        instrument_vocabulary:
          separator: ','
          comment: Comma separated list.
    mode:
    polarisation:
    product_type:
  ancillary:
    cloud_coverage:
    scene_coverage:
    timeliness:

quality_control:
  maxOccurs: '1'
  minOccurs: '0'
  acdd_ext:
    quality_control:
      comment: No repetition allowed.

spatial_representation:
  maxOccurs: '1'
  minOccurs: '1' # MMD docs has '0' but see issue #96, def in PR97
  acdd_ext:
    spatial_representation:
      minOccurs: '1' # see #96 and https://github.com/metno/py-mmd-tools/pull/97
      maxOccurs: '1'
      comment: No repetition allowed.

activity_type:
  maxOccurs: unbounded
  minOccurs: '0'
  acdd:
    source:
      comment: Semicolon separated list.
      separator: ';'

dataset_citation:
  maxOccurs: unbounded
  minOccurs: '0'
  author:
    acdd:
      creator_name:
        comment: Comma separated list.
        separator: ','
  publication_date:
    acdd:
      date_created:
        separator: ','
        comment: Comma separated list.
  title:
    acdd:
      title:
  series:
  edition:
  volume:
  issue:
  publication_place:
  publisher:
    acdd:
      publisher_name:
        separator: ','
        comment: Comma separated list.
  pages:
  isbn:
  doi:
    acdd_ext:
      doi:
        maxOccurs: '1'
  url:
    acdd:
      metadata_link:
        separator: ','
        comment: Comma separated list.
  other:
    acdd:
      references:
        separator: ','
        comment: Comma separated list.
