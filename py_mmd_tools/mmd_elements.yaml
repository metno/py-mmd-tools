---
metadata_identifier:
  maxOccurs: '1'
  minOccurs: '1'
  acdd: 
    id:
      maxOccurs: '1'
      minOccurs: '1'
      comment: Required, and should be UUID. No repetition allowed.
    naming_authority:
      maxOccurs: '1'
      minOccurs: '1'
      comment: Required. We recommend using reverse-DNS naming. No repetition allowed.

alternate_identifier:
  maxOccurs: unbounded
  minOccurs: '0'
  alternate_identifier:
    acdd_ext:
      alternate_identifier:
        comment: Alternative identifier for the dataset (but not DOI). Comma separated list.
        separator: ','
  type:
    acdd_ext:
      alternate_identifier_type:
        comment: Identification of the type of identifier used. Comma separated list.
        separator: ','

last_metadata_update:
  maxOccurs: '1'
  minOccurs: '1'
  update:
    maxOccurs: unbounded
    minOccurs: '1'
    datetime:
      minOccurs: '1'
      acdd: 
        date_metadata_modified:
          separator: ','
          comment: Format as ISO8601. Comma separated list if more than once.
        date_created:
          minOccurs: '1'
          comment: Format as ISO8601.
    type:
      minOccurs: '1'
      acdd_ext:
        date_metadata_modified_type:
          separator: ','
          comment: E.g., major or minor modification. Comma separated list.
        date_created_type:
          default: Created
    note:

metadata_status:
  maxOccurs: '1'
  minOccurs: '1'
  default: Active

title:
  maxOccurs: 'unbounded'
  minOccurs: '1'
  title:
    minOccurs: '1'
    acdd:
      title:
        minOccurs: '1'
        comment: Use ACDD extension "title_no" for Norwegian translation.
    acdd_ext:
      title_no:
        comment: Used for Norwegian version of the title.
  lang:
    minOccurs: '1'
    acdd_ext:
      title_lang:
        comment: ISO language code.
        default: en

abstract:
  maxOccurs: unbounded
  minOccurs: '1'
  abstract:
    minOccurs: '1'
    acdd:
      summary:
        minOccurs: '1'
        separator: ';'
        comment: Use ACDD extension "summary_no" for Norwegian translation.
    acdd_ext:
      summary_no:
        comment: Used for Norwegian version of the abstract.
  lang:
    minOccurs: '1'
    acdd_ext:
      summary_lang:
        comment: ISO language code.
        default: en

temporal_extent:
  maxOccurs: unbounded
  minOccurs: '1'
  start_date:
    maxOccurs: unbounded
    minOccurs: '1'
    acdd:
      time_coverage_start:
        minOccurs: '1'
        comment: Comma separated list
        separator: ','
  end_date:
    maxOccurs: unbounded
    minOccurs: '0'
    acdd:
      time_coverage_end:
        separator: ','
        comment: Comma separated list

geographic_extent:
  maxOccurs: '1'
  minOccurs: '1'
  rectangle:
    maxOccurs: '1'
    minOccurs: '1'
    srsName: 
      default: EPSG:4326
    north:
      maxOccurs: '1'
      minOccurs: '1'
      acdd:
        geospatial_lat_max:
          maxOccurs: '1'
          minOccurs: '1'
          comment: No repetition allowed
    south:
      maxOccurs: '1'
      minOccurs: '1'
      acdd:
        geospatial_lat_min:
          maxOccurs: '1'
          minOccurs: '1'
          comment: No repetition allowed
    east:
      maxOccurs: '1'
      minOccurs: '1'
      acdd:
        geospatial_lon_max:
          maxOccurs: '1'
          minOccurs: '1'
          comment: No repetition allowed
    west:
      maxOccurs: '1'
      minOccurs: '1'
      acdd:
        geospatial_lon_min:
          maxOccurs: '1'
          minOccurs: '1'
          comment: No repetition allowed
  polygon:
    maxOccurs: '1'
    minOccurs: '0'
    acdd:
      geospatial_bounds:
        comment: No repetition allowed

location:
  maxOccurs: '1'
  minOccurs: '0'
  location_vocabulary:
  location_category:
  location_type:
  location_subregion1:
  location_subregion2:
  location_subregion3:
  detailed_location:

dataset_production_status:
  maxOccurs: '1'
  minOccurs: '1'
  acdd_ext:
    dataset_production_status:
      comment: No repetition allowed
      maxOccurs: '1'
      default: Complete

dataset_language:
  maxOccurs: '1'
  minOccurs: '0'
  default: en

operational_status:
  maxOccurs: '1'
  minOccurs: '0'
  acdd:
    processing_level:
      maxOccurs: '1'
      comment: No repetition allowed. See the MMD docs for valid keywords.

access_constraint:
  maxOccurs: '1'
  minOccurs: '0'
  acdd_ext:
    access_constraint:
      comment: No repetition allowed

use_constraint:
  maxOccurs: '1'
  minOccurs: '0'
  identifier:
    maxOccurs: '1'
    acdd:
      license:
        maxOccurs: '1'
        comment: No repetition allowed
  resource:
    maxOccurs: '1'
    acdd_ext:
      license_resource:
        maxOccurs: '1'
        comment: No repetition allowed
  license_text:

personnel:
  maxOccurs: unbounded
  minOccurs: '0'
  role:
    acdd: 
      creator_role:
        default: 'Investigator'
        separator: ','
        comment: Comma separated list
      contributor_role:
        default: 'Investigator'
        separator: ','
        comment: Comma separated list
  name:
    acdd:
      creator_name:
        default: 'Not available'
        separator: ','
        comment: Comma separated list
      contributor_name:
        default: 'Not available'
        separator: ','
        comment: Comma separated list
  email:
    acdd:
      creator_email:
        default: 'Not available'
        separator: ','
        comment: Comma separated list
    acdd_ext:
      contributor_email:
        default: 'Not available'
        separator: ','
        comment: Comma separated list
  phone:
  fax:
  organisation:
    acdd:
      creator_institution:
        default: 'Not available'
        separator: ','
        comment: Comma separated list
    acdd_ext: 
      contributor_institution:
      contributor_organisation:
  contact_address:
    address:
    city:
    province_or_state:
    postal_code:
    country:

data_center:
  maxOccurs: unbounded
  minOccurs: '0'
  data_center_name:
    short_name:
      acdd_ext:
        institution_short_name:
          separator: ','
          comment: Comma separated list
    long_name: 
      acdd:
        institution:
          separator: ','
          comment: Comma separated list
  data_center_url:
    acdd:
      publisher_url:
        separator: ','
        comment: Comma separated list

data_access:
  maxOccurs: unbounded
  minOccurs: '0'
  type:
  name:
  description:
  resource:
  wms_layers:
    maxOccurs: '1'
    minOccurs: '0'
    wms_layer:
      maxOccurs: 'unbounded'
      minOccurs: '0'

related_dataset:
  maxOccurs: unbounded
  minOccurs: '0'
  related_dataset:
    acdd_ext:
      related_dataset_id:
        separator: ','
        comment: Comma separated list
  relation_type:
    acdd_ext:
      related_dataset_relation_type:
        separator: ','
        comment: Comma separated list

storage_information:
  maxOccurs: '1'
  minOccurs: '0'
  file_name:
  file_location:
  file_format:
  file_size:
  checksum:

related_information:
  maxOccurs: unbounded
  minOccurs: '0'
  type:
  resource:
  description:

iso_topic_category:
  maxOccurs: unbounded
  minOccurs: '1'
  acdd_ext:
    iso_topic_category:
      separator: ','
      comment: Comma separated list

keywords:
  maxOccurs: unbounded
  minOccurs: '1'
  keyword:
    minOccurs: '1'
    acdd:
      keywords:
        minOccurs: '1'
        separator: ','
        comment: Comma separated list
  vocabulary:
    minOccurs: '1'
    acdd:
      keywords_vocabulary:
        minOccurs: '1'
        comment: Comma separated list
        separator: ','
  resource:
  separator:

project:
  maxOccurs: unbounded
  minOccurs: '0'
  short_name:
    acdd_ext:
      project_short_name:
        separator: ';'
        comment: Semicolon separated list
  long_name:
    acdd:
      project:
        separator: ';'
        comment: Semicolon separated list

platform:
  maxOccurs: unbounded
  minOccurs: '0'
  short_name:
    separator: ','
    comment: Comma separated list
  long_name:
    acdd:
      platform:
        separator: ','
        comment: Comma separated list
  resource:
    acdd:
      platform_vocabulary:
        separator: ','
        comment: Comma separated list
  orbit_relative:
  orbit_absolute:
  orbit_direction:
  instrument:
    short_name:
      separator: ','
      comment: Comma separated list
    long_name:
      acdd:
        instrument:
          separator: ','
          comment: Comma separated list
    resource:
      acdd:
        instrument_vocabulary:
          separator: ','
          comment: Comma separated list
    mode:
    polarisation:
    product_type:
  ancillary:
    cloud_coverage:
    scene_coverage:
    timeliness:

quality_control:
  maxOccurs: '1'
  minOccurs: '0'
  acdd_ext:
    quality_control:
      comment: No repetition allowed

spatial_representation:
  maxOccurs: '1'
  minOccurs: '1' # MMD docs has '0' but see issue #96, def in PR97
  acdd_ext:
    spatial_representation:
      minOccurs: '1' # see #96 and https://github.com/metno/py-mmd-tools/pull/97
      maxOccurs: '1'
      comment: No repetition allowed

activity_type:
  maxOccurs: unbounded
  minOccurs: '0'
  acdd:
    source:
      comment: Semicolon separated list
      separator: ';'

dataset_citation:
  maxOccurs: unbounded
  minOccurs: '0'
  author:
    acdd:
      creator_name:
        comment: Comma separated list
        separator: ','
  publication_date:
    acdd:
      date_created:
        separator: ','
        comment: Comma separated list
  title:
    acdd:
      title:
  series:
  edition:
  volume:
  issue:
  publication_place:
  publisher:
    acdd:
      publisher_name:
        separator: ','
        comment: Comma separated list
  pages:
  isbn:
  doi:
  url:
    acdd:
      metadata_link:
        separator: ','
        comment: Comma separated list
  other:
    acdd:
      references:
        separator: ','
        comment: Comma separated list
