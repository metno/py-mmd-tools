---
metadata_identifier:
  maxOccurs: '1'
  minOccurs: '1'
  acdd: id

alternate_identifier:
  maxOccurs: unbounded
  minOccurs: '0'

last_metadata_update:
  maxOccurs: '1'
  minOccurs: '1'
  update:
    maxOccurs: unbounded
    minOccurs: '1'
    datetime:
      minOccurs: '1'
      separator: ','
      acdd: 
        - date_created
        - date_metadata_modified
    type:
      minOccurs: '1'
      separator: ','
      acdd_ext: date_created_type
      #- Created
      #- Minor modification
      #- Major modification
      default: Created
    note:

metadata_status:
  maxOccurs: '1'
  minOccurs: '1'
  default: Active

# this is set during harvesting and should not normally be needed in the nc files
collection:
  maxOccurs: unbounded
  minOccurs: '0'
  acdd_ext: collection
  separator: ','

title:
  maxOccurs: 'unbounded'
  minOccurs: '1'
  title:
    minOccurs: '1'
    acdd: title
    separator: ';'
  lang:
    minOccurs: '1'
    acdd_ext: title_lang
    separator: ','
    default: en

abstract:
  maxOccurs: unbounded
  minOccurs: '1'
  separator: ';'
  abstract:
    minOccurs: '1'
    acdd: summary
    separator: ';'
  lang:
    minOccurs: '1'
    acdd_ext: abstract_lang
    separator: ','
    default: en

temporal_extent:
  maxOccurs: unbounded
  minOccurs: '0' # relaxed requirement to allow external datasets with missing start_date
  start_date:
    default: '1850-01-01T00:00:00Z'
    acdd: time_coverage_start
    separator: ','
  end_date:
    separator: ','
    acdd: time_coverage_end

geographic_extent:
  maxOccurs: '1'
  minOccurs: '1'
  rectangle:
    maxOccurs: '1'
    minOccurs: '1'
    srsName: 
      default: EPSG:4326
    north:
      maxOccurs: '1'
      minOccurs: '1'
      default: 90
      acdd: geospatial_lat_max
    south:
      maxOccurs: '1'
      minOccurs: '1'
      default: -90
      acdd: geospatial_lat_min
    east:
      maxOccurs: '1'
      minOccurs: '1'
      default: 180
      acdd: geospatial_lon_max
    west:
      maxOccurs: '1'
      minOccurs: '1'
      default: -180
      acdd: geospatial_lon_min
  polygon:
    maxOccurs: '1'
    minOccurs: '0'

location:
  maxOccurs: '0'
  minOccurs: '0'
  location_vocabulary:
  location_category:
  location_type:
  location_subregion1:
  location_subregion2:
  location_subregion3:
  detailed_location:

dataset_production_status:
  maxOccurs: '1'
  minOccurs: '1'
  acdd_ext: dataset_production_status

dataset_language:
  maxOccurs: '1'
  minOccurs: '0'
  default: en

operational_status:
  maxOccurs: '1'
  minOccurs: '0'
  acdd: processing_level

access_constraint:
  maxOccurs: '1'
  minOccurs: '0'

use_constraint:
  maxOccurs: '1'
  minOccurs: '0'
  identifier:
    maxOccurs: '1'
    acdd: license
  resource:
    maxOccurs: '1'
    acdd: license_resource

personnel:
  maxOccurs: unbounded
  minOccurs: '0'
  role:
    default: 'unknown'
    separator: ','
    acdd: creator_role
  name:
    default: 'unknown'
    separator: ','
    acdd: creator_name
  email:
    default: 'unknown'
    separator: ','
    acdd: creator_email
  phone:
  fax:
  organisation:
    default: 'unknown'
    separator: ','
    acdd: creator_institution
  contact_address:
    address:
    city:
    province_or_state:
    postal_code:
    country:
  
data_center:
  maxOccurs: unbounded
  minOccurs: '0'
  data_center_name:
    short_name:
      separator: ','
      acdd: institution
    long_name: 
      separator: ','
      acdd: institution
  data_center_url:
    separator: ','
    acdd: publisher_url

data_access:
  maxOccurs: unbounded
  minOccurs: '0'
  type:
  name:
  description:
  resource:
  wms_layers:
    maxOccurs: '1'
    minOccurs: '0'
    wms_layer:
      maxOccurs: 'unbounded'
      minOccurs: '0'

related_dataset:
  maxOccurs: unbounded
  minOccurs: '0'

storage_information:
  maxOccurs: '1'
  minOccurs: '0'
  file_name:
  file_location:
  file_format:
  file_size:
  checksum:

related_information:
  maxOccurs: unbounded
  minOccurs: '0'
  type:
  resource:
  description:

iso_topic_category:
  maxOccurs: unbounded
  minOccurs: '1'
  acdd_ext: iso_topic_category
  separator: ','

keywords:
  maxOccurs: unbounded
  minOccurs: '1'
  resource:
    minOccurs: '1'
    acdd: keywords_vocabulary
    separator: ','
  keyword:
    minOccurs: '1'
    separator: ','
    acdd: keywords
  separator:

project:
  maxOccurs: unbounded
  minOccurs: '0'
  short_name:
    separator: ';'
    acdd: project
  long_name:
    separator: ';'
    acdd: project

platform:
  maxOccurs: unbounded
  minOccurs: '0'
  short_name:
    separator: ','
    acdd: platform
  long_name:
    separator: ','
    acdd: platform
  resource:
    separator: ','
    acdd: platform_vocabulary
  orbit_relative:
  orbit_absolute:
  orbit_direction:
  instrument:
    short_name:
      separator: ','
      acdd: instrument
    long_name:
      separator: ','
      acdd: instrument
    resource:
      separator: ','
      acdd: instrument_vocabulary
    mode:
    polarisation:
    product_type:
  ancillary:
    cloud_coverage:
    scene_coverage:
    timeliness:

activity_type:
  maxOccurs: unbounded
  minOccurs: '0'
  acdd: source
  separator: ';'

dataset_citation:
  maxOccurs: unbounded
  minOccurs: '0'
  author:
    acdd: creator_name
    separator: ','
  publication_date:
    separator: ','
    acdd: date_created
  title:
    separator: ','
    acdd: title
  series:
  edition:
  volume:
  issue:
  publication_place:
  publisher:
    separator: ','
    acdd: publisher_name
  pages:
  isbn:
  doi:
  url:
    separator: ','
    acdd: metadata_link
  other:
    separator: ','
    acdd: references
