---
metadata_identifier:
  maxOccurs: '1'
  minOccurs: '1'
  acdd: 
    id:
      comment: Required, and should be UUID. No repetition allowed.
    naming_authority:
      comment: Required. We recommend using reverse-DNS naming. No repetition allowed.

alternate_identifier:
  maxOccurs: unbounded
  minOccurs: '0'
  alternate_identifier:
    comment: Comma separated list
    separator: ','
    acdd_ext: alternate_identifier
  type:
    comment: Comma separated list
    separator: ','
    acdd_ext: alternate_identifier_type

last_metadata_update:
  maxOccurs: '1'
  minOccurs: '1'
  update:
    maxOccurs: unbounded
    minOccurs: '1'
    datetime:
      minOccurs: '1'
      separator: ','
      comment: Use date_metadata_modified with comma separation
      acdd: 
        - date_metadata_modified
        - date_created
    type:
      minOccurs: '1'
      separator: ','
      comment: Comma separated list
      acdd_ext:
        - date_metadata_modified_type
        - date_created_type
      #- Created
      #- Minor modification
      #- Major modification
      default: Created
    note:

metadata_status:
  maxOccurs: '1'
  minOccurs: '1'
  default: Active

title:
  maxOccurs: 'unbounded'
  minOccurs: '1'
  title:
    minOccurs: '1'
    acdd: title
    comment: Use ACDD extension for translations
    acdd_ext:
      - title_no
  lang:
    minOccurs: '1'
    acdd_ext: title_lang
    comment: No repetition allowed
    default: en

abstract:
  maxOccurs: unbounded
  minOccurs: '1'
  separator: ';'
  abstract:
    minOccurs: '1'
    comment: Use ACDD extension for translations
    acdd: summary
    acdd_ext:
      - summary_no
  lang:
    minOccurs: '1'
    acdd_ext: summary_lang
    comment: No repetition allowed
    default: en

temporal_extent:
  maxOccurs: unbounded
  minOccurs: '1'
  start_date:
    comment: Comma separated list
    acdd: time_coverage_start
    separator: ','
    maxOccurs: unbounded
    minOccurs: '1'
  end_date:
    separator: ','
    comment: Comma separated list
    acdd: time_coverage_end
    maxOccurs: unbounded
    minOccurs: '0'

geographic_extent:
  maxOccurs: '1'
  minOccurs: '1'
  rectangle:
    maxOccurs: '1'
    minOccurs: '1'
    srsName: 
      default: EPSG:4326
    north:
      maxOccurs: '1'
      minOccurs: '1'
      comment: No repetition allowed
      acdd: geospatial_lat_max
    south:
      maxOccurs: '1'
      minOccurs: '1'
      comment: No repetition allowed
      acdd: geospatial_lat_min
    east:
      maxOccurs: '1'
      minOccurs: '1'
      comment: No repetition allowed
      acdd: geospatial_lon_max
    west:
      maxOccurs: '1'
      minOccurs: '1'
      comment: No repetition allowed
      acdd: geospatial_lon_min
  polygon:
    maxOccurs: '1'
    minOccurs: '0'
    comment: No repetition allowed
    acdd: geospatial_bounds

location:
  maxOccurs: '0'
  minOccurs: '0'
  location_vocabulary:
  location_category:
  location_type:
  location_subregion1:
  location_subregion2:
  location_subregion3:
  detailed_location:

dataset_production_status:
  maxOccurs: '1'
  minOccurs: '1'
  comment: No repetition allowed
  default: Complete
  acdd_ext: dataset_production_status

dataset_language:
  maxOccurs: '1'
  minOccurs: '0'
  default: en

operational_status:
  maxOccurs: '1'
  minOccurs: '0'
  comment: No repetition allowed
  acdd: processing_level

access_constraint:
  maxOccurs: '1'
  minOccurs: '0'
  comment: No repetition allowed
  acdd_ext: access_constraint

use_constraint:
  maxOccurs: '1'
  minOccurs: '0'
  identifier:
    maxOccurs: '1'
    comment: No repetition allowed
    acdd: license
  resource:
    maxOccurs: '1'
    comment: No repetition allowed
    acdd_ext: license_resource
  license_text:

personnel:
  maxOccurs: unbounded
  minOccurs: '0'
  role:
    default: 'Investigator'
    separator: ','
    comment: Comma separated list
    acdd: 
      - creator_role
      - contributor_role
  name:
    default: 'Not available'
    separator: ','
    comment: Comma separated list
    acdd:
      - creator_name
      - contributor_name
  email:
    default: 'Not available'
    separator: ','
    comment: Comma separated list
    acdd: creator_email
    acdd_ext: contributor_email
  phone:
  fax:
  organisation:
    default: 'Not available'
    separator: ','
    comment: Comma separated list
    acdd: creator_institution
    acdd_ext: 
      - contributor_institution
      - contributor_organisation
  contact_address:
    address:
    city:
    province_or_state:
    postal_code:
    country:

data_center:
  maxOccurs: unbounded
  minOccurs: '0'
  data_center_name:
    short_name:
      separator: ','
      comment: Comma separated list
      acdd_ext: institution_short_name
    long_name: 
      separator: ','
      comment: Comma separated list
      acdd: institution
  data_center_url:
    separator: ','
    comment: Comma separated list
    acdd: publisher_url

data_access:
  maxOccurs: unbounded
  minOccurs: '0'
  type:
  name:
  description:
  resource:
  wms_layers:
    maxOccurs: '1'
    minOccurs: '0'
    wms_layer:
      maxOccurs: 'unbounded'
      minOccurs: '0'

related_dataset:
  maxOccurs: unbounded
  minOccurs: '0'
  related_dataset:
    comment: Comma separated list
    acdd_ext: related_dataset_id
  relation_type:
    comment: Comma separated list
    acdd_ext: related_dataset_relation_type

storage_information:
  maxOccurs: '1'
  minOccurs: '0'
  file_name:
  file_location:
  file_format:
  file_size:
  checksum:

related_information:
  maxOccurs: unbounded
  minOccurs: '0'
  type:
  resource:
  description:

iso_topic_category:
  maxOccurs: unbounded
  minOccurs: '1'
  comment: Comma separated list
  acdd_ext: iso_topic_category
  separator: ','

keywords:
  maxOccurs: unbounded
  minOccurs: '1'
  keyword:
    minOccurs: '1'
    separator: ','
    comment: Comma separated list
    acdd: keywords
  vocabulary:
    minOccurs: '1'
    comment: Comma separated list
    acdd: keywords_vocabulary
    separator: ','
  resource:
  separator:

project:
  maxOccurs: unbounded
  minOccurs: '0'
  short_name:
    separator: ';'
    comment: Semicolon separated list
    acdd_ext: project_short_name
  long_name:
    separator: ';'
    comment: Semicolon separated list
    acdd: project

platform:
  maxOccurs: unbounded
  minOccurs: '0'
  short_name:
    separator: ','
    comment: Comma separated list
  long_name:
    separator: ','
    comment: Comma separated list
    acdd: platform
  resource:
    separator: ','
    comment: Comma separated list
    acdd: platform_vocabulary
  orbit_relative:
  orbit_absolute:
  orbit_direction:
  instrument:
    short_name:
      separator: ','
      comment: Comma separated list
    long_name:
      separator: ','
      comment: Comma separated list
      acdd: instrument
    resource:
      separator: ','
      comment: Comma separated list
      acdd: instrument_vocabulary
    mode:
    polarisation:
    product_type:
  ancillary:
    cloud_coverage:
    scene_coverage:
    timeliness:

quality_control:
  maxOccurs: '1'
  minOccurs: '0'
  comment: No repetition allowed
  acdd_ext: quality_control

spatial_representation:
  maxOccurs: '1'
  minOccurs: '1'
  comment: No repetition allowed
  acdd_ext: spatial_representation

activity_type:
  maxOccurs: unbounded
  minOccurs: '0'
  acdd: source
  comment: Semicolon separated list
  separator: ';'

dataset_citation:
  maxOccurs: unbounded
  minOccurs: '0'
  author:
    acdd: creator_name
    comment: Comma separated list
    separator: ','
  publication_date:
    separator: ','
    comment: Comma separated list
    acdd: date_created
  title:
    acdd: title
  series:
  edition:
  volume:
  issue:
  publication_place:
  publisher:
    separator: ','
    comment: Comma separated list
    acdd: publisher_name
  pages:
  isbn:
  doi:
  url:
    separator: ','
    comment: Comma separated list
    acdd: metadata_link
  other:
    separator: ','
    comment: Comma separated list
    acdd: references
