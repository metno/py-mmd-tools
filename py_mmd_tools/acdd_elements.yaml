id:
  description: An identifier for the dataset, provided by and unique within its naming
    authority. The combination of the "naming authority" and the "id" should be globally
    unique, but the id can be globally unique by itself also. A uuid is recommended.
  help: Required, and should be UUID. No repetition allowed.
  format: text
  requirement_level: Required if not hosted by MET
naming_authority:
  description: The organisation that provides the initial id (see above) for the dataset.
    The naming authority should be uniquely specified by this attribute. We recommend
    using reverse-DNS naming for the naming authority.
  help: Required. We recommend using reverse-DNS naming. No repetition allowed.
  format: text
  requirement_level: Required if not hosted by MET
Conventions:
  description: Required. A comma-separated string with names of the conventions that
    are followed by the dataset, e.g., "CF-1.10, ACDD-1.3".
  help: Required
  format: text
  requirement_level: Required
history:
  description: Provides an audit trail for modifications to the original data. This
    attribute is also in the NetCDF Users Guide ('This is a character array with a
    line for each invocation of a program that has modified the dataset. Well-behaved
    generic netCDF applications should append a line containing date, time of day,
    user name, program name and command arguments'). To include a more complete description
    you can append a reference to an ISO Lineage entity; see NOAA EDM ISO Lineage
    guidance.
  help: Required
  format: text
  requirement_level: Required
title:
  description: A short phrase or sentence describing the dataset. In many discovery
    systems, the title will be displayed in the results list from a search, and therefore
    should be human readable and reasonable to display in a list of such names. This
    attribute is also recommended by the NetCDF Users Guide and the CF conventions.
  help: Use the ACDD extension "title_no" for Norwegian translation.
  format: text
  requirement_level: Required
summary:
  description: A paragraph describing the dataset, analogous to an abstract for a
    paper. Use the ACDD extension "summary_no" for Norwegian translation.
  help: Use the ACDD extension "summary_no" for Norwegian translation.
  format: text
  requirement_level: Required
time_coverage_start:
  description: Describes the time of the first data point in the data set. Use the
    ISO 8601:2004 date format, preferably the extended format as recommended in the
    Attribute Content Guidance section. I.e. YYYY-MM-DDTHH:MM:SSZ (always use UTC).
  help: Comma separated list.
  format: text
  requirement_level: Required
time_coverage_end:
  description: Describes the time of the last data point in the data set. If the dataset
    is continuously updated with new measurements (e.g., a timeseries receiving new
    observations), this attribute can be omitted. Use ISO 8601:2004 date format, preferably
    the extended format as recommended in the Attribute Content Guidance section.
    I.e. YYYY-MM-DDTHH:MM:SSZ (always use UTC).
  help: Comma separated list.
  format: text
  requirement_level: Required
geospatial_lat_max:
  description: Describes a simple upper latitude limit; may be part of a 2- or 3-dimensional
    bounding region. Geospatial_lat_max specifies the northernmost latitude covered
    by the dataset. Must be decimal degrees north.
  help: No repetition allowed.
  format: float
  requirement_level: Required
  limits:
    min: -90
    max: 90
geospatial_lat_min:
  description: Describes a simple lower latitude limit; may be part of a 2- or 3-dimensional
    bounding region. Geospatial_lat_min specifies the southernmost latitude covered
    by the dataset. Must be decimal degrees north.
  help: No repetition allowed.
  format: float
  requirement_level: Required
  limits:
    min: -90
    max: 90
geospatial_lon_max:
  description: Describes a simple longitude limit; may be part of a 2- or 3-dimensional
    bounding region. geospatial_lon_max specifies the easternmost longitude covered
    by the dataset. Cases where geospatial_lon_min is greater than geospatial_lon_max
    indicate the bounding box extends from geospatial_lon_max, through the longitude
    range discontinuity meridian (either the antimeridian for -180:180 values, or
    Prime Meridian for 0:360 values), to geospatial_lon_min; for example, geospatial_lon_min=170
    and geospatial_lon_max=-175 incorporates 15 degrees of longitude (ranges 170 to
    180 and -180 to -175). Must be decimal degrees east (negative westwards).
  help: No repetition allowed.
  format: float
  requirement_level: Required
  limits:
    min: -180
    max: 180
geospatial_lon_min:
  description: Describes a simple longitude limit; may be part of a 2- or 3-dimensional
    bounding region. geospatial_lon_min specifies the westernmost longitude covered
    by the dataset. See also geospatial_lon_max. Must be decimal degrees east (negative
    westwards).
  help: No repetition allowed.
  format: float
  requirement_level: Required
  limits:
    min: -180
    max: 180
processing_level:
  description: A textual description of the processing level of the data. Valid keywords
    are listed in https://htmlpreview.github.io/?https://github.com/metno/mmd/blob/master/doc/mmd-specification.html#operational-status[Section
    4.5 of the MMD specification].
  help: Optional
  format: text
  requirement_level: Optional
license:
  description: Provide the URL to a standard or specific licence, enter "Freely Distributed"
    or "None", or describe any restrictions to data access and distribution in free
    text. It is strongly recommended to use identifiers and URL's from https://spdx.org/licenses/
    and to use a form similar to <URL>(<Identifier>) using elements from the SPDX
    licence list.
  help: Required.
  format: text
  requirement_level: Required
creator_type:
  description: Specifies type of creator (one of 'person', 'group', 'institution',
    or 'position'). If this attribute is not specified, the creator is assumed to
    be a person. If multiple persons are involved, please list these as a comma separated
    string. In such situation please remember to add a comma separated string for
    creator_institution, creator_email and creator_role as well. Consistency between
    these fields are done from left to right.
  help: Required (unless it is "person"). Consistency across comma separated lists
    for all creator_* attributes is required. Do not use ',' except for separating
    elements.
  format: text
  requirement_level: Required
  options:
  - person
  - group
  - institution
  - position
creator_email:
  description: The email address of the person (or other creator type specified by
    the creator_type attribute) principally responsible for creating this data. See
    description of creator_type. Consistency across comma separated lists for all
    creator_* attributes is required.
  help: Required.
  format: text
  requirement_level: Required
creator_institution:
  description: The institution of the creator; should uniquely identify the creator's
    institution. This attribute's value should be specified even if it matches the
    value of publisher_institution, or if creator_type is institution. See description
    of creator_type. Consistency across comma separated lists for all creator_* attributes
    is required.
  help: Required.
  format: text
  requirement_level: Required
creator_url:
  description: The URL of the person (or other creator type specified by the creator_type
    attribute) principally responsible for creating this data. See last paragraph
    under creator_type.
  help: Required. Consistency across comma separated lists for all creator_* attributes
    is required. Do not use ',' except for separating elements. Use this for principal
    investigator.
  format: text
  requirement_level: Required
institution:
  description: The name of the institution principally responsible for originating
    this data in the format <long institution name> (<short institution name>). This
    attribute is recommended by the CF convention.
  help: Required
  format: text
  requirement_level: Optional
publisher_url:
  description: The URL of the person (or other entity specified by the publisher_type
    attribute) responsible for publishing the data file or product to users.
  help: Required. If multiple are listed, use comma separated list and consistency
    across fields.
  format: text
  requirement_level: Required if not hosted by MET
publisher_email:
  description: The email address of the person (or other entity specified by the publisher_type
    attribute) responsible for publishing the data file or product to users, with
    its current metadata and format.
  help: Required. If multiple are listed, use comma separated list and consistency
    across fields.
  format: text
  requirement_level: Required if not hosted by MET
references:
  description: A comma separated list of published or web-based references that describe
    the data or methods used to produce it. We recommend to use URIs (such as a URL
    or DOI) for papers or other references, and to use a form similar to <URL>(<Type>)
    using type elements from the https://htmlpreview.github.io/?https://github.com/metno/mmd/blob/master/doc/mmd-specification.html#related-information-types[related
    information types in the MMD specification]. This attribute is defined in the
    CF conventions.
  help: Comma separated list.
  format: text
  requirement_level: Optional
keywords:
  description: A comma-separated list of keywords and/or phrases. Keywords may be
    common words or phrases, terms from a controlled vocabulary (GCMD is required),
    or URIs for terms from a controlled vocabulary (see also "keywords_vocabulary"
    attribute). If keywords are extracted from, e.g., GCMD Science Keywords, add keywords_vocabulary="GCMDSK"
    and prefix in any case each keyword with the appropriate prefix.
  help: Comma separated list.
  format: text
  requirement_level: Required
keywords_vocabulary:
  description: If you are using a controlled vocabulary for the words/phrases in your
    "keywords" attribute, this is the unique name or identifier of the vocabulary
    from which keywords are taken. If more than one keyword vocabulary is used, each
    may be presented with a key, a long name, and a url, followed by a comma, so that
    keywords may be prefixed with the controlled vocabulary key. Example; 'GCMDSK:GCMD
    Science Keywords:https://gcmd.earthdata.nasa.gov/kms/concepts/concept_scheme/sciencekeywords,
    GEMET:INSPIRE Themes:http://inspire.ec.europa.eu/theme'.
  help: Comma separated list.
  format: text
  requirement_level: Required
project:
  description: The name of the project(s) principally responsible for originating
    this data in the format <long-name> (<short-name>). Multiple projects can be separated
    by commas, as described under Attribute Content Guidelines. Examples; 'PATMOS-X',
    'Extended Continental Shelf Project' becomes 'Extended Continental Shelf Project
    (PATMOS-X)'. I.e., if each substring includes a keyword in parentheses, the content
    within the parenthesis is interpreted as the short name for the project while
    the rest is the long name, e.g., 'Nansen Legacy (NLEG)'.
  help: Comma separated list.
  format: text
  requirement_level: Required
platform:
  description: Name of the platform(s) that supported the sensor used to create this
    dataset in the format <long platform name> (<short platform name>). Platforms
    can be of any type, including satellite, ship, station, aircraft or other. Both
    https://htmlpreview.github.io/?https://github.com/metno/mmd/blob/master/doc/mmd-specification.html#platform-1[MMD]
    and https://gcmd.earthdata.nasa.gov/kms/concepts/concept_scheme/platforms[GCMD]
    have controlled vocabularies for platform names (the GCMD one is a large xml file
    in which the data producer must search for the correct platform name [use prefLabel],
    e.g. like <ctrl>-f "models</skos:prefLabel"). Indicate which controlled vocabulary
    that is used in the platform_vocabulary attribute.
  help: Recommended. Comma separated list.
  format: text
  requirement_level: Recommended
platform_vocabulary:
  description: Controlled vocabulary for the names used in the "platform" attribute,
    e.g., https://htmlpreview.github.io/?https://github.com/metno/mmd/blob/master/doc/mmd-specification.html#platform-1[MMD]
    or https://gcmd.earthdata.nasa.gov/kms/concepts/concept_scheme/platforms[GCMD].
    Should be provided as urls in a comma separated list.
  help: ''
  format: text
  requirement_level: Recommended
instrument:
  description: Name of the instrument(s) or sensor(s) used to create this dataset
    in the format <long name> (<short name>). Both https://htmlpreview.github.io/?https://github.com/metno/mmd/blob/master/doc/mmd-specification.html#instruments[MMD]
    and https://gcmd.earthdata.nasa.gov/kms/concepts/concept_scheme/instruments[GCMD]
    have controlled vocabularies for instrument names (the GCMD one is a large xml
    file in which the data producer must search for the correct instrument name [use
    prefLabel], e.g. like <ctrl>-f "thermometers</skos:prefLabel"). Indicate which
    controlled vocabulary that is used in the instrument_vocabulary attribute.
  help: Optional. Comma separated list.
  format: text
  requirement_level: Optional
instrument_vocabulary:
  description: Controlled vocabulary for the names used in the "instrument" attribute,
    e.g., https://htmlpreview.github.io/?https://github.com/metno/mmd/blob/master/doc/mmd-specification.html#instruments[MMD]
    or https://gcmd.earthdata.nasa.gov/kms/concepts/concept_scheme/instruments[GCMD].
    Should be provided as urls in a comma separated list.
  help: Comma separated list.
  format: text
  requirement_level: Optional
source:
  description: The method of production of the original data. This attribute is defined
    in the https://cfconventions.org/Data/cf-conventions/cf-conventions-1.10/cf-conventions.html#description-of-file-contents[CF
    Conventions]. Valid MMD values are listed in https://htmlpreview.github.io/?https://github.com/metno/mmd/blob/master/doc/mmd-specification.html#activity-type[section
    4.8 of the MMD specification].
  help: Optional
  format: text
  requirement_level: Optional
creator_name:
  description: The name of the person (or other creator type specified by the creator_type
    attribute) principally responsible for creating this data.
  help: Comma separated list.
  format: text
  requirement_level: Required
date_created:
  description: The date on which this version of the data was created (modification
    of variable values implies a new version, hence this would be assigned the date
    of the most recent modification of variable values). Metadata changes are not
    considered when assigning the date_created. The ISO 8601:2004 extended date format
    is recommended, e.g., 2020-10-20T12:35:00Z.
  help: Required
  format: text
  requirement_level: Required
publisher_name:
  description: The name of the person (or entity specified by the publisher_type attribute)
    responsible for publishing the data file or product to users.
  help: Required. If this is not an organisation, add publisher_institution which
    is used to identify the data centre hosting the dataset. If multiple are listed,
    use comma separated list and consistency across fields.
  format: text
  requirement_level: Required if not hosted by MET
